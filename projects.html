<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Dipendra Timalsina</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --navy: #0a192f;
            --teal: #64ffda;
            --bg: #f0f4f8;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* ── HEADER ── */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: var(--navy);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--teal);
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--teal);
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--teal);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* ── BANNER (matches certificates.html style) ── */
        .page-banner {
            background: var(--navy);
            padding: 50px 8% 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* grid pattern background */
        .page-banner::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(100, 255, 218, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.04) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* curved bottom cutout */
        .page-banner::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 40px;
            background: var(--bg);
            clip-path: ellipse(55% 100% at 50% 100%);
        }

        .banner-inner {
            position: relative;
            z-index: 1;
        }

        .page-banner h2 {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        .page-banner h2 span {
            color: var(--teal);
        }

        .page-banner p {
            color: #94a3b8;
            font-size: 15px;
        }

        /* ── FILTER BAR ── */
        .filter-section {
            background: white;
            padding: 16px 8%;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 65px;
            z-index: 50;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .filter-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--navy);
            margin-right: 4px;
        }

        .filter-btn {
            background: #f0f4f8;
            border: 2px solid transparent;
            color: #555;
            padding: 5px 16px;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.25s;
        }

        .filter-btn:hover {
            border-color: var(--teal);
            color: var(--navy);
        }

        .filter-btn.active {
            background: var(--navy);
            color: var(--teal);
            border-color: var(--navy);
        }

        .filter-count {
            margin-left: auto;
            font-size: 13px;
            color: var(--muted);
        }

        .filter-count span {
            color: var(--navy);
            font-weight: 600;
        }

        /* ── MAIN ── */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 5% 60px;
        }

        /* ── INLINE LOADER (only covers the grid area) ── */
        .grid-loader {
            grid-column: 1/-1;
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        .load-spinner {
            width: 36px;
            height: 36px;
            border: 3px solid #e2e8f0;
            border-top-color: var(--teal);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ── GRID ── */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 26px;
        }

        /* ── CARD ── */
        .project-card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
            border: 1px solid #e2e8f0;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            display: flex;
            flex-direction: column;
            animation: fadeUp 0.4s ease both;
            cursor: default;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.13);
        }

        /* ── CARD MEDIA ── */
        .card-media {
            position: relative;
            height: 180px;
            overflow: hidden;
            background: #f1f5f9;
        }

        .card-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .project-card:hover .card-media img {
            transform: scale(1.06);
        }

        /* ── PLACEHOLDER ── */
        .card-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .ph-0 {
            background: linear-gradient(135deg, #0a192f, #163557);
        }

        .ph-1 {
            background: linear-gradient(135deg, #1a1a4e, #2d2d8a);
        }

        .ph-2 {
            background: linear-gradient(135deg, #0d3320, #185c38);
        }

        .ph-3 {
            background: linear-gradient(135deg, #3a1010, #6b1c1c);
        }

        .ph-4 {
            background: linear-gradient(135deg, #1a2a0a, #3a5c12);
        }

        .ph-5 {
            background: linear-gradient(135deg, #0d2a35, #0f4a5c);
        }

        .ph-dots {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .ph-glow {
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: rgba(100, 255, 218, 0.08);
            top: -50px;
            right: -40px;
            filter: blur(40px);
        }

        .ph-icon {
            font-size: 2.2rem;
            z-index: 1;
            color: rgba(100, 255, 218, 0.7);
        }

        .ph-name {
            font-size: 12px;
            font-weight: 600;
            z-index: 1;
            text-align: center;
            padding: 0 16px;
            color: rgba(255, 255, 255, 0.55);
            text-transform: uppercase;
            letter-spacing: 1px;
            word-break: break-word;
        }

        /* ── BADGES ── */
        .badge-lang {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(10, 25, 47, 0.85);
            color: var(--teal);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            backdrop-filter: blur(4px);
        }

        .badge-stars {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #ffd700;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
            backdrop-filter: blur(4px);
        }

        /* ── IMG HINT ── */
        .img-hint {
            position: absolute;
            inset: 0;
            background: rgba(10, 25, 47, 0.78);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.25s;
            font-size: 13px;
            color: var(--teal);
            font-weight: 500;
        }

        .card-media:hover .img-hint {
            opacity: 1;
        }

        /* ── CARD BODY ── */
        .card-body {
            padding: 18px 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .card-body h3 {
            font-size: 15px;
            font-weight: 700;
            color: var(--navy);
        }

        .card-body p {
            font-size: 13px;
            color: var(--muted);
            line-height: 1.55;
            flex: 1;
            min-height: 38px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid #f1f5f9;
            margin-top: 4px;
        }

        .card-stats {
            display: flex;
            gap: 10px;
        }

        .card-stats span {
            font-size: 12px;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .view-btn {
            font-size: 12px;
            color: var(--navy);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f0fdf4;
            padding: 5px 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.2s;
        }

        .project-card:hover .view-btn {
            background: var(--teal);
            color: var(--navy);
        }

        /* ── EMPTY STATE ── */
        .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state i {
            font-size: 3rem;
            display: block;
            margin-bottom: 12px;
            color: #cbd5e1;
        }

        .empty-state p {
            color: var(--muted);
            font-size: 14px;
        }

        /* ── FOOTER ── */
        footer {
            background: var(--navy);
            color: white;
            text-align: center;
            padding: 30px 8%;
            margin-top: 20px;
        }

        .social-icons {
            margin-bottom: 12px;
        }

        .social-icons a {
            color: #94a3b8;
            margin: 0 12px;
            font-size: 20px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: var(--teal);
        }

        footer p {
            font-size: 13px;
            color: #64748b;
        }

        @media (max-width: 640px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            nav a {
                margin-left: 10px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Dipendra Timalsina</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="education.html">Education</a>
            <a href="certificates.html">Certificates</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- BANNER -->
    <div class="page-banner">
        <div class="banner-inner">
            <h2>My <span>GitHub Projects</span></h2>
            <p>A collection of things I've built — from experiments to real-world tools.</p>
        </div>
    </div>

    <!-- FILTER BAR -->
    <div class="filter-section">
        <span class="filter-label">Filter by:</span>
        <div id="filter-bar" style="display:flex;flex-wrap:wrap;gap:8px;">
            <button class="filter-btn active" data-lang="all">All</button>
        </div>
        <div class="filter-count" id="count-bar"></div>
    </div>

    <!-- MAIN -->
    <main>
        <div class="projects-grid" id="projects-container">
            <!-- inline loader — only this area shows spinner, rest of page is visible -->
            <div class="grid-loader">
                <div class="load-spinner"></div>
                <span>Loading projects…</span>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/dipendra-timalsina-24776725a/" target="_blank"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://github.com/dipendra1186" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/its_dipendra7/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>© 2026 Dipendra Timalsina | Kathmandu, Nepal</p>
    </footer>

    <script>
        /*
         * ═══════════════════════════════════════════════════════
         *  ADD YOUR OWN PROJECT IMAGES HERE
         *  Key = exact GitHub repo name  |  Value = image URL
         *
         *  Example:
         *    "my-portfolio": "https://i.imgur.com/abc123.png",
         *    "weather-app":  "./images/weather-app.jpg",
         *
         *  Projects NOT listed will show a styled placeholder —
         *  no broken images, just clean design.
         * ═══════════════════════════════════════════════════════
         */
        const PROJECT_IMAGES = {
            // "repo-name": "https://your-image-url.com/photo.png",
        };

        const LANG_ICONS = {
            "JavaScript": "fa-brands fa-js",
            "TypeScript": "fa-brands fa-js",
            "Python": "fa-brands fa-python",
            "Java": "fa-brands fa-java",
            "HTML": "fa-brands fa-html5",
            "CSS": "fa-brands fa-css3-alt",
            "PHP": "fa-brands fa-php",
            "C": "fa-solid fa-c",
            "C++": "fa-solid fa-code",
            "C#": "fa-solid fa-code",
            "Ruby": "fa-solid fa-gem",
            "Go": "fa-solid fa-code",
            "Rust": "fa-solid fa-gear",
            "Shell": "fa-solid fa-terminal",
            "Dart": "fa-solid fa-code",
            "Kotlin": "fa-brands fa-android",
            "Swift": "fa-brands fa-swift",
        };

        const container = document.getElementById("projects-container");
        const filterBar = document.getElementById("filter-bar");
        const countBar = document.getElementById("count-bar");
        const username = "dipendra1186";
        let allRepos = [];

        async function fetchRepos() {
            try {
                const res = await fetch(`https://api.github.com/users/${username}/repos?per_page=100`);
                const repos = await res.json();
                allRepos = repos.sort((a, b) => b.stargazers_count - a.stargazers_count);
                buildFilters(allRepos);
                renderCards(allRepos);
            } catch (err) {
                container.innerHTML = `<div class="empty-state"><i class="fas fa-plug"></i><p>Unable to fetch GitHub projects right now.</p></div>`;
            }
        }

        function buildFilters(repos) {
            const langs = [...new Set(repos.map(r => r.language).filter(Boolean))].sort();
            langs.forEach(lang => {
                const btn = document.createElement("button");
                btn.className = "filter-btn";
                btn.dataset.lang = lang;
                btn.textContent = lang;
                btn.addEventListener("click", () => setFilter(lang));
                filterBar.appendChild(btn);
            });
        }

        document.querySelector(".filter-btn[data-lang='all']").addEventListener("click", () => setFilter("all"));

        function setFilter(lang) {
            document.querySelectorAll(".filter-btn").forEach(b => b.classList.toggle("active", b.dataset.lang === lang));
            renderCards(lang === "all" ? allRepos : allRepos.filter(r => r.language === lang));
        }

        function renderCards(repos) {
            container.innerHTML = "";
            countBar.innerHTML = `<span>${repos.length}</span> project${repos.length !== 1 ? "s" : ""}`;

            if (!repos.length) {
                container.innerHTML = `<div class="empty-state"><i class="fas fa-search"></i><p>No projects match this filter.</p></div>`;
                return;
            }

            repos.forEach((repo, i) => {
                const customImg = PROJECT_IMAGES[repo.name];
                const phClass = `ph-${i % 6}`;
                const icon = LANG_ICONS[repo.language] || "fa-solid fa-code";

                const mediaContent = customImg
                    ? `<img src="${customImg}" alt="${repo.name}" loading="lazy">`
                    : `<div class="card-placeholder ${phClass}">
                       <div class="ph-dots"></div>
                       <div class="ph-glow"></div>
                       <i class="${icon} ph-icon"></i>
                       <span class="ph-name">${repo.name.replace(/-/g, ' ')}</span>
                   </div>`;

                const card = document.createElement("div");
                card.className = "project-card";
                card.style.animationDelay = `${i * 0.05}s`;
                card.innerHTML = `
                <div class="card-media">
                    ${mediaContent}
                    ${repo.stargazers_count > 0 ? `<div class="badge-stars"><i class="fas fa-star"></i> ${repo.stargazers_count}</div>` : ""}
                    ${repo.language ? `<div class="badge-lang">${repo.language}</div>` : ""}
                    <div class="img-hint"><i class="fas fa-image"></i> Add image in PROJECT_IMAGES</div>
                </div>
                <div class="card-body">
                    <h3>${repo.name}</h3>
                    <p>${repo.description || "No description provided."}</p>
                    <div class="card-footer">
                        <a href="${repo.html_url}" target="_blank" class="view-btn">
                            <i class="fab fa-github"></i> View on GitHub
                        </a>
                        <div class="card-stats">
                            <span><i class="fas fa-code-fork"></i> ${repo.forks_count}</span>
                            <span><i class="fas fa-star"></i> ${repo.stargazers_count}</span>
                        </div>
                    </div>
                </div>
            `;
                container.appendChild(card);
            });
        }

        fetchRepos();
    </script>
</body>

</html>
